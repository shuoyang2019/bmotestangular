    <label>
        Filter for first name and last name
    </label>

    First Name:<input [(ngModel)]="firstNameFilter" (change)="changeFirstName()" placeholder="First Name" />
    <br>
    Last Name:<input [(ngModel)]="lastNameFilter" (change)="changeLastName()" placeholder="Last Name" />
    <br>
</div>
<button (click)="reset()">Reset to original list</button>
